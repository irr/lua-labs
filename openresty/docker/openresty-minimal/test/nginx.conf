worker_processes    4;
worker_cpu_affinity 0001 0010 0100 1000;

user root;
daemon off;

error_log /opt/lua/openresty/nginx/logs/error.log info;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;    
}

http {
    lua_code_cache on;

    tcp_nopush on;
    tcp_nodelay on;

    sendfile on;

    reset_timedout_connection on;

    server {
        listen 8080;

        location / {
            set $a alessandra;
            rewrite ^ /__internal;
        }

        location /__internal {
            access_log "/opt/lua/openresty/nginx/logs/${a}.access.log";
            internal;
            set $b ivan;
            if ($arg_b) {
                set_unescape_uri $b $arg_b;
            }            
            echo "a = [$a]";
            echo "b = [$b]";
            echo "args = $args";
            echo "uri = $uri";
            echo "request_uri = $request_uri";
        }
    }
}

